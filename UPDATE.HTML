<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guizhou Jinggui Energy</title>
    <style>
        :root {
            --header-bg-color: rgba(0, 0, 0, 0.7);
            --footer-bg-color: rgba(0, 0, 0, 0.8);
            --button-hover-bg: rgba(255, 255, 255, 0.2);
            --button-hover-color: #ff0;
            --font-color: #fff;
            --logo-size: 80px;
            --nav-gap: 15px;
            --banner-font-size: 1rem;
            --footer-font-size: 0.8rem;
            --nav-font-size: 1rem;
            --dropdown-bg-color: rgba(0, 0, 0, 0.9);
            --dropdown-hover-bg: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://cdn.jsdelivr.net/gh/dujuke/GINGGUI@main/background-image.webp') no-repeat center center fixed;
            background-size: cover;
            color: var(--font-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: var(--header-bg-color);
            position: relative;
            width: 100%;
        }

        header img {
            height: var(--logo-size);
            margin-right: 20px;
        }

        nav {
            display: flex;
            gap: var(--nav-gap);
            margin-right: 5%;
            align-items: center;
            position: relative;
        }

        nav a {
            color: var(--font-color);
            text-decoration: none;
            font-size: var(--nav-font-size);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: var(--button-hover-bg);
        }

        .dropdown {
            position: relative;
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--dropdown-bg-color);
            width: max-content;
            padding: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            height: 0;
            transition: height 0.5s ease, opacity 0.5s ease;
        }

        .dropdown-content a {
            color: var(--font-color);
            text-decoration: none;
            padding: 8px 20px;
            display: block;
            transition: background-color 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content a:nth-child(1) {
            animation-delay: 0.1s;
        }

        .dropdown-content a:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dropdown-content a:nth-child(3) {
            animation-delay: 0.3s;
        }

        .dropdown-content a:nth-child(4) {
            animation-delay: 0.4s;
        }

        .dropdown-content a:nth-child(5) {
            animation-delay: 0.5s;
        }

        .dropdown-content a:nth-child(6) {
            animation-delay: 0.6s;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            height: auto;
            transition: height 0.5s ease, opacity 0.5s ease;
        }

        .company-info {
            text-align: center;
            width: 100%;
            margin-top: -40px;
        }

        .company-info a {
            display: inline-block;
            font-size: var(--banner-font-size);
            color: var(--font-color);
            text-decoration: none;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .company-info a:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-color);
        }

        .company-info h2 {
            font-size: var(--banner-font-size);
            margin-top: 0;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: var(--footer-bg-color);
            font-size: var(--footer-font-size);
            margin-top: auto;
            position: relative;
        }

        .hover-info {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: transparent; /* 设置为透明 */
            color: var(--font-color);
            padding: 10px;
            border-radius: 5px;
            white-space: nowrap;
            display: none;
        }

        .hover-info span {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav a.company-intro:hover + .hover-info {
            display: block;
        }

        /* 媒体查询: 适配小屏设备 */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }

            header {
                padding: 10px 5%;
                flex-direction: column; /* 头部内容垂直排列 */
            }

            header img {
                margin-right: 0;
                margin-bottom: 10px;
            }

            nav {
                flex-direction: column; /* 导航栏垂直排列 */
                margin-right: 0;
            }

            nav a {
                padding: 12px 0;
                text-align: center;
            }

            .dropdown {
                width: 100%; /* 下拉菜单宽度为100% */
            }

            .company-info a {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.7rem;
                padding: 10px 5%;
            }

            .hover-info {
                display: none; /* 在手机上隐藏悬浮提示 */
            }

            .dropdown-content {
                display: block; /* 确保下拉菜单在手机上能显示 */
            }
        }
    </style>
</head>
<body>
    <header>
        <picture>
            <source srcset="https://cdn.jsdelivr.net/gh/dujuke/GINGGUI@main/logo.webp" type="image/webp">
            <source srcset="https://cdn.jsdelivr.net/gh/dujuke/GINGGUI@main/logo.jpg" type="image/jpeg">
            <img src="https://cdn.jsdelivr.net/gh/dujuke/GINGGUI@main/logo.jpg" alt="Guizhou Jinggui Energy Company Logo">
        </picture>
        <nav>
            <a href="#" class="company-intro">公司简介</a>
            <div class="hover-info">
                <span>六</span><span>盘</span><span>水</span><span>钟</span><span>山</span><span>区</span><span>凉</span><span>都</span><span>名</span><span>郡</span><span>6</span><span>栋</span><span>21</span><span>层</span>
            </div>
            <div class="dropdown">
                <a href="#">部门</a>
                <div class="dropdown-content">
                    <a href="#">总经办</a>
                    <a href="#">财务部</a>
                    <a href="#">综合部</a>
                    <a href="#">销售部</a>
                    <a href="#">采购部</a>
                    <a href="#">运营部</a>
                </div>
            </div>
            <a href="#">公告</a>
            <a href="#">树洞</a>
        </nav>
        <div class="company-info">
            <a href="#">贵州京贵能源有限公司</a>
            <h2 style="margin-top: 0;">GUIZHOU JINGGUI ENERGY CO. LTD</h2>
        </div>
    </header>
    <footer class="footer">
        &copy; 2024 Guizhou Jinggui Energy Co. Ltd. All Rights Reserved.
    </footer>
</body>
</html>
